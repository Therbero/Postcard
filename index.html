<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>carta postal</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
                <div class="foto">
				    <img
					    src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					    class="rounded float-end" width= "50px" height="50px"
				    />
                </div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
                    <p class="text-center">Look how awesome! This is a postcard i created using HTML5 and CSS3 during my 4Geeks academy course!<br><br>This is so cool, cain't wait to start doing more stuff!</p>
                </div>
				<div class="body-right">
                    <div class="card" style="width: 13rem;">
                        <input type="text" name="nombre" placeholder="Some name">
                        <input type="text" name="email" placeholder="Some Email">
                        <input type="text" name="comentario" placeholder="Some comment">
                    </div>  
                </div>
			</div>
			<div class="postcard-footer">
                <button type="button" class="btn btn-secondary btn-lg">Send my postcard</button>
            </div>
		</div>
	</body>
</html>
